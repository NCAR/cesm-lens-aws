name: deploy-site

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1'

jobs:
  deploy-site:
    if: github.repository == 'NCAR/cesm-lens-aws'
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          channels: conda-forge,nodefaults
          activate-environment: cesm-lens-aws-site
          auto-update-conda: false
          python-version: 3.9
          environment-file: site/environment.yml

      - name: conda post-installation
        run: |
          cd site
          bash install-extension.sh
          conda list
      - name: Build site
        run: |
          make -j4 html
      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: ./_build/html # The folder the action should deploy.
          CLEAN: true # Automatically remove deleted files from the deploy branch
