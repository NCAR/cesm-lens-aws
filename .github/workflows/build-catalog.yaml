name: Update catalog

on:
  push:
    branches:
      - master
    paths:
      - "intake-catalogs/*"

  pull_request:
    branches:
      - master
    paths:
      - "intake-catalogs/*"

  workflow_dispatch: # allows you to trigger manually

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install fsspec xarray cftime dask[complete] zarr s3fs tqdm

      - name: Update catalog
        run: |
          python intake-catalogs/catalog-builder.py
          git status

      - name: Configure AWS credentials
        # if: github.ref == 'refs/heads/master'
        uses: aws-actions/configure-aws-credentials@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync intake-catalogs s3://ncar-cesm-lens/catalogs/ --exclude "*" --include "aws-cesm1-le*"  --dryrun
